<ng-container *ngIf="document">
  <h2>Document</h2>
  <form [formGroup]="docForm">
    <div class="form-group">
      <label>Header</label>
      <input type="text" formControlName="header" class="form-control" readonly />
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea rows="3" type="text" formControlName="content" class="form-control" readonly></textarea>
    </div>
    <div class="form-group">
      <label>Resolution</label>
      <select formControlName="resolution" class="form-control">
        <option *ngFor="let res of resolutions" [value]="res.value">{{ res.title }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Comment</label>
      <input type="text" formControlName="comment" class="form-control" />
    </div>
    <div class="form-group modal-footer">
      <button [disabled]="loading" class="btn btn-primary" (click)="accept()">Утвердить</button>
      <button [disabled]="loading" class="btn btn-secondary" (click)="decline()">Отклонить</button>
    </div>
  </form>
</ng-container>
